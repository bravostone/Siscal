  <div id="app">
    <div>
      <video #video id="video" width="640" height="480" autoplay>
      </video>
    </div>
    <div>
      <button id="snap" (click)="capture()">Capturar Foto</button>
    </div>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>
    <ul>
        <li *ngFor="let c of captures">
            <img src="{{ c }}" height="100" />
        </li>
    </ul>
</div>
