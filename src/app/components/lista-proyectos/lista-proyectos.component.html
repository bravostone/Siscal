<div class="container-fluid" style="height: 530px">
    <mat-card-title>Listado de Proyectos</mat-card-title><br>
    <mat-card>
        <mat-nav-list>
            <mat-list-item *ngFor="let proyecto of listaProyecto">

                <span><strong>Divisi√≥n :</strong> {{proyecto.payload.doc.data().Division}} </span>
                <span><strong>Especialidad :</strong> {{proyecto.payload.doc.data().Especialidad}} </span>

                <button mat-icon-button (click)="chooseProject(proyecto.payload.doc.data().CodigoProyecto)">
          <mat-icon>info</mat-icon>
       </button>
            </mat-list-item>
        </mat-nav-list>
