<div class="main-div" style="background:#f8f8f8">
    <mat-card style="width: 28%">
        <div class="login-container">
            <mat-toolbar color="warn">
                <h2 class="md-toolbar-tools">
                    <span>SISCAL</span>
                </h2>
            </mat-toolbar>
            <mat-form-field>
                <input matInput placeholder="Usuario" type="text" [(ngModel)]="loginModel.usuario">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="loginModel.contrasena" name="contrasena" placeholder="ContraseÃ±a" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <button mat-stroked-button color="warn" (click)="login(loginModel)"><b>Ingresar</b></button>
            <!-- <button mat-raised-button color="primary" (click)="login(loginModel)"><b>Ingresar</b></button> -->
        </div>
    </mat-card>
</div>
